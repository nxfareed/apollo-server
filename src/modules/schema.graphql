type Query {
  getMyProfile: User!
  getAllTrainees: [User]
  getTrainee(id: ID!): User!
}

type Subscription {
  traineeAdded: User!
  traineeUpdated: User!
  traineeDeleted: ID!
}

type Mutation {
  updateTrainee(user: UpdateUserInput): User!
  createTrainee(user: CreateUserInput): User!
  deleteTrainee(id: ID!): ID!
  loginUser(payload: InputCredentials): String!
}
